<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Cardin" class="logo" />
      </div>
      <h2>Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <label for="email">Usuário</label>
      <input id="email" type="email" formControlName="email" placeholder="Digite seu e-mail" />
      <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        E-mail inválido
      </div>

      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="senha" placeholder="Digite sua senha" />
      <div class="error" *ngIf="loginForm.get('senha')?.invalid && loginForm.get('senha')?.touched">
        Senha é obrigatória
      </div>

      <button type="submit" class="btn-acessar" [disabled]="loginForm.invalid">Acessar</button>
    </form>

    <div class="links">
      <a routerLink="/recuperar-senha">Esqueci a senha</a>
      <a (click)="irParaCadastro()">Criar conta</a>
    </div>
  </div>
</div>
