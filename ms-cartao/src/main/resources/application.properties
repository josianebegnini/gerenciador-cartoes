spring.application.name=ms-cartao

server.port=8081

# RabbitMQ
spring.rabbitmq.host=${SPRING_RABBITMQ_HOST:rabbitmq}
spring.rabbitmq.port=${SPRING_RABBITMQ_PORT:5672}
spring.rabbitmq.username=${SPRING_RABBITMQ_USERNAME:guest}
spring.rabbitmq.password=${SPRING_RABBITMQ_PASSWORD:guest}

# Exchange
broker.exchange.cartao=cartao.exchange
broker.exchange.email=email-exchange

# Queue
broker.queue.cartao-criar=cartao-criar-queue
broker.queue.cartao-dlq=cartao-dlq-queue
broker.queue.email-normal=email-normal-queue
broker.queue.email-alta=email-alta-prioridade-queue

# Routing Key
broker.routing-key.cartao-criar=cartao.criar
broker.routing-key.email-normal=email.normal
broker.routing-key.email-alta=email.alta

# ===============================
# ? PostgreSQL (comentado)
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:5432/cartoes
spring.datasource.username=user
spring.datasource.password=pass
spring.datasource.driver-class-name=org.postgresql.Driver
#
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# SQL initialization
spring.sql.init.mode=embedded

# ===============================
# ? ACTUATOR CONFIGURA��O
# ===============================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always