<div class="container">
  <div class="card">
    <div class="header">
      <div class="logo-container">
        <img src="assets/logo.png" alt="Logo Cardin" class="logo" />
      </div>
      <h2>Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form">
      <label for="username">Usuário</label>
      <input id="username" type="text" formControlName="username" placeholder="Digite seu usuário" />
      <div class="error" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        Usuário é obrigatório
      </div>

      <label for="senha">Senha</label>
      <input id="senha" type="password" formControlName="password" placeholder="Digite sua senha" />
      <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        Senha é obrigatória
      </div>


      <button type="submit" class="btn-acessar" [disabled]="loginForm.invalid">Acessar</button>
    </form>

    <div class="links">
      <a routerLink="/recuperar-senha">Esqueci a senha</a>
      <a (click)="irParaCadastro()">Criar conta</a>
    </div>
  </div>
</div>
